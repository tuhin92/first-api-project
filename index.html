<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>

    <!-- tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="">

    <!-- header started  -->
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <!-- header end  -->


    <!-- main started  -->
    <main class="container mx-auto mt-10 bg-gray-100 p-4 px-8 rounded-xl ">
        <section class="p-4 m-4">
            <input id="search-field" type="text" placeholder="Search...." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <!-- search result  -->
        <section>

            <!-- spinner or loader  -->
            <div id="loading-spinner" class="text-center my-40  hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div> -->
                  <!-- same code appended  -->
            </div>
            

            <!-- show all button  -->
            <div id="show-all-container" class="hidden my-8 text-center">
                <button onclick="handleShowAll()" class="btn btn-warning">Show All</button>
            </div>
        </section>


        <!-- show details modal  -->
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <h3 id="show-details-phone-name" class="font-bold text-3xl py-3"></h3>
            
            <div id="show-detail-container">
                
            </div>

            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>

        
    </main>
    <!-- main end  -->


    <!-- footer started  -->
    <footer>

    </footer>
    <!-- footer end  -->

    <!-- scripts  -->
    <script src="js/phone.js"></script>
</body>
</html>
